<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Encryptador de Texto</title>
  </head>
  <body>
    <div class="container">
      <header class="logo">
        <h1>
          <img src="./assets/imgs/logo.svg" alt="Logo Alura" />
        </h1>
      </header>
      <section class="message">
        <textarea
          class="input-message"
          placeholder="Ingrese el texto aquí"
          onkeydown="handleInput(event)"></textarea>
        <div class="buttons-container">
          <!-- <p>&#x1F6C8; Sólo letras minúsculas y sin acentos</p> -->
          <div class="warning">
            <img src="./assets/imgs/info.svg" alt="Icono de info" />
            <p>Sólo letras minúsculas y sin acentos</p>
          </div>
          <div class="buttons">
            <button onclick="processMsg()" class="encrypt button">Encriptar</button>
            <button onclick="decrypt()" class="decrypt button light-blue">
              Desencriptar
            </button>
            <button onclick="cleanText()" class="clean button">
              <img src="./assets/imgs/trash.svg" alt="Icono de una papelera" />
            </button>
          </div>
        </div>
      </section>
      <section class="decrypt-container">
        <div class="encrypted-empty">
          <img
            class="search-img"
            src="./assets/imgs/search-img.svg"
            alt="Imagen de lupa" />
          <p class="message-title">Ningún mensaje fue encontrado</p>
          <p class="message-text">
            Ingresa el texto que desees encriptar o desencriptar.
          </p>
        </div>
        <div class="output-message">
          <textarea
            class="crypted-message"
            placeholder="Mensaje encriptado"
            readonly></textarea>
          <!-- <p>Mensaje encriptado</p> -->
          <button onclick="copyMsg()" class="copy button light-blue">Copiar</button>
        </div>
      </section>
    </div>
    <script src="./script2.js"></script>
  </body>
</html>
