<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="./assets/imgs/logo.svg" />
    <link rel="stylesheet" href="styles.css" />
    <title>Encryptador de Texto</title>
  </head>
  <body>
    <div class="container">
      <header class="logo">
        <h1>
          <img src="./assets/imgs/logo.svg" alt="Logo Alura" />
        </h1>
      </header>
      <section class="message">
        <textarea
          class="input-message"
          placeholder="Ingrese el texto aquí"
          onkeydown="handleInput()"></textarea>
        <div class="buttons-container">
          <!-- <p> Sólo letras minúsculas y sin acentSos</p> -->
          <div class="warning">
            <!-- <img src="./assets/imgs/info.svg" alt="Icono de info" /> -->
            <span><img src="./assets/imgs/info.svg" alt="Info icon" /></span>
            <p class="warn-msg">Sólo letras minúsculas y sin acentos</p>
          </div>
          <div class="buttons">
            <button onclick="processMsg()" class="encrypt button">Encriptar</button>
            <button onclick="processMsg('decrypt')" class="decrypt button light-blue">
              Desencriptar
            </button>
            <button onclick="cleanText()" class="clean button">
              <img src="./assets/imgs/trash.svg" alt="Icono de una papelera" />
            </button>
          </div>
        </div>
      </section>
      <section id="output" class="encrypted-container">
        <div class="encrypted-empty show">
          <img
            class="search-img"
            src="./assets/imgs/search-img.svg"
            alt="Imagen de lupa" />
          <p class="message-title">Ningún mensaje fue encontrado</p>
          <p class="message-text">
            Ingresa el texto que desees encriptar o desencriptar.
          </p>
        </div>
        <div class="output-message">
          <div class="crypted-message" placeholder="Mensaje encriptado" readonly></div>
          <!-- <p>Mensaje encriptado</p> -->
          <button onclick="copyMsg()" class="copy button light-blue">Copiar</button>
        </div>
      </section>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
